{% extends 'pages/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    <div class="content-section">
    <form method="POST" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add House</legend>
            {{ form|crispy }}
            <br>
            <input type="file" name="house_pics" multiple>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Add House</button>
        </div>
    </form>
    </div>
</div>

{% endblock content %}
